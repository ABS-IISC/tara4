version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install --no-cache-dir -r requirements.txt
      - echo "Dependencies installed successfully"
run:
  runtime-version: 3.11
  command: python main.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"